spring.application.name=feign-consumer
server.port=7005
eureka.client.service-url.defaultZone=http://localhost:7001/eureka/

AUCTION-SERVICE.ribbon.ConnectTimeout=500
AUCTION-SERVICE.ribbon.ReadTimeout=2000
AUCTION-SERVICE.ribbon.OkToRetryOnAllOperations=true
AUCTION-SERVICE.ribbon.MaxAutoRetriesNextServer=2
AUCTION-SERVICE.ribbon.MaxAutoRetries=1

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000

feign.compression.request.enabled=true
feign.compression.request.mime-types=text/xml,application/xml,application/json
feign.compression.request.min-request-size=2048
feign.compression.response.enabled=true